[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  VITE_API_URL = "https://your-api-server.railway.app"

[[redirects]]
  from = "/api/*"
  to = "https://your-api-server.railway.app/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 5000
  publish = "dist"